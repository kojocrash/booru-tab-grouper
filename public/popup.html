<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gelbooru Tab Grouper</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">
    <button id="groupBtn" class="button"><img class="button-img" src="icons/logo_360.png"></button>

    <p class="title">Click the icon!</p>
    <p class="subtitle">dont spam</p>

    <div id="statusArea">
      <p id="statusHeader"></p>
      <progress id="statusBar" value="0" max="100"></progress>
    </div>
  </div>

  <script src="popup.js"></script>

  <!--
    This HTML file opens when you click on icon from the toolbar.

    To begin the development, run `npm run watch`.
    To create a production bundle, use `npm run build`.
  -->
</body>
</html>
